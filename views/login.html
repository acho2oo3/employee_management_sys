<head>

  <title>Login</title>
  <style>
    body {

      background-color: #f4f4f4;

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;

      cursor: pointer;

}

}


    button:hover {

</head>

        alert('Please enter both username and password.');
        return;

        setTimeout(() => {
